<!-- TABLES -->
<table>
    <tr>
        <!-- tr = rows for table -->
        <th>

        </th>
    </tr>
</table>

<!-- LISTS -->
 <!-- Unordered Lists (not numbered) -->
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
 <!-- Ordered Lists (numbered) -->
    <ol>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ol>
<!-- Nesting lists is possible!!! -->
    <ul>
        <li>List Item 1 
            <ul>
                <li>Sub-List Item 1</li>
                <li>Sub-List Item 2</li>
            </ul>
        </li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>

<!-- DIVS -->
<!-- Ways to organzie a page -->
 <div>
    <!-- Anything can go here! Divs are just for organizing -->
    <!-- Can also add sections -->
 </div>

<!-- SELECTORS (ID and CLASS)-->
<!-- ID is for one element -->
 <table id = "test_table"> 
 </table>
<!-- Class selectors is for a group of elements -->
 <ol class = "list">
 </ol>
<!-- You can link to ID's with #-->
