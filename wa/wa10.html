<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Story Generator</title>
    <link rel="stylesheet" href="/css/wa10.css">
</head>
<body>
    <h1>Silly Story Generator</h1>
    
    <label for="customName">Enter custom name:</label>
    <input type="text" id="customName" placeholder="Enter custom name">
    
    <div>
        <label>
            <input type="radio" id="us" name="units" checked> US Units
        </label>
        <label>
            <input type="radio" id="uk" name="units"> UK Units
        </label>
    </div>
    
    <button id="randomize">Generate random story</button>
    
    <p id="story"></p>
    
    <script src="/js/wa10.js"></script>
</body>
</html>
