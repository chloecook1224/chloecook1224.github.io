<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Class Activity #11</title>
    <script src="../js/ica11.js" defer></script>
</head>
<body>
    <h1>In-Class Activity #11 - Create Your Own Function (CYOF)</h1>

    <!-- Section for random fortune output -->
    <h2>Your Fortune</h2>
    <div id="fortuneOutput"></div>
    <button onclick="randomizeFortune()">Randomize Fortune</button>

    <!-- Section for dog age calculation -->
    <h2>Your Dog's Age</h2>
    <div id="dogAgeOutput"></div>
    <input type="number" id="userDogAge" placeholder="Enter your dog age (human years)">
    <button onclick="calculateUserDogAge()">Calculate Dog Age</button>

    <!-- Section for reversed number -->
    <h2>Reversed Numbers</h2>
    <div id="reversedNumbers"></div>

    <!-- Section for alphabetically ordered letters -->
    <h2>Alphabetically Ordered Letters</h2>
    <div id="alphabetOrdered"></div>

    <!-- Section for capitalized words -->
    <h2>Capitalized Words</h2>
    <div id="capitalizedWords"></div>
   

</body>
</html>
